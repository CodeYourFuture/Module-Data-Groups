<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock App</title>
  </head>
  <body>
    <div class="container">
      <label for="alarmSet" class="time-label">Set time to:</label>

      <input
        id="alarmSet"
        class="time-input"
        type="text"
        maxlength="5"
        placeholder="00:00"
        value="00:00"
      />

      <div class="increment-buttons">
        <button onclick="incrementTime(5)">▲ +5</button>
        <button onclick="incrementTime(-5)">▼ -5</button>
      </div>

      <button class="set-button" onclick="setAlarm()">SET</button>

      <h1 id="timeRemaining" class="time-remaining">
        Time Remaining:<br />00:00
      </h1>

      <button class="stop-button" onclick="stopTimer()">STOP</button>
    </div>

    <script src="alarmclock.js"></script>
  </body>
</html>
