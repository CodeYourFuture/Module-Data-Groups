<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>David Alarm clock app</title>
  </head>
  <body>
    <div class="centre">
      <h1 id="timeRemaining">Time Remaining: 00:00</h1>
      <label for="alarmSet">Set time to:</label>
      <input id="alarmSet" type="number" placeholder="Enter time in seconds" />  <!-- Placeholder specify the espected time input format -->
      <small style="display: block; color: gray;">Time is in seconds (e.g., 120 = 2 minutes).</small> <!-- This note specify that the input should be in seconds -->
      <button id="set" type="button">Set Alarm</button>
      <button id="stop" type="button">Stop Alarm</button>
    </div>
    <script src="alarmclock.js"></script>
  </body>
</html>
