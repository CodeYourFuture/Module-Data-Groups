<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock App</title>
  </head>
  <body>
    <div
      style="
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 15px;
      "
    >
      <label for="alarmSet" style="font-size: 44px; font-weight: bold"
        >Set time to:</label
      >

      <input
        id="alarmSet"
        type="text"
        maxlength="5"
        placeholder="00:00"
        value="00:00"
        style="
          font-size: 64px;
          text-align: center;
          width: 200px;
          padding: 15px;
          border-radius: 10px;
          border: 3px solid #0904b0;
        "
      />

      <div style="display: flex; gap: 10px">
        <button
          onclick="incrementTime(5)"
          style="
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid #444;
          "
        >
          ▲ +5
        </button>
        <button
          onclick="incrementTime(-5)"
          style="
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid #444;
          "
        >
          ▼ -5
        </button>
      </div>

      <button
        onclick="setAlarm()"
        style="
          font-size: 30px;
          padding: 10px 20px;
          border-radius: 8px;
          border: 3px solid green;
        "
      >
        SET
      </button>

      <h1 id="timeRemaining" style="font-size: 36px; font-weight: 900">
        Time Remaining:<br />00:00
      </h1>

      <button
        onclick="stopTimer()"
        style="
          font-size: 40px;
          padding: 15px 30px;
          border-radius: 10px;
          border: 4px solid red;
        "
      >
        STOP
      </button>
    </div>

    <script src="alarmclock.js"></script>
  </body>
</html>
