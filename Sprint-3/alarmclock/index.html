<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock in Javascript</title>
</head>
<body>
  <div class="wrapper">
    <img src="https://www.svgrepo.com/show/395718/alarm-clock-time-timer.svg" alt="clock">
    <h2 class="center">JavaScript Alarm Clock</h2>
    <h1> Time Remaining: 00:00:00 </h1>
        <div class="content">  
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
               </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Seconds" selected disabled hidden>Seconds</option>
                </select>
            </div>
        </div>
        <button class="set-alarm">Set Alarm</button>
        <button class="stop-alarm">Stop Alarm</button>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    </div>



    <script src="alarmclock.js"></script>
</body>
</html>
