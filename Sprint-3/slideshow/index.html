<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="slideshow.js"></script>
  </head>
  <body>
    <h1>Image carousel of kittens </h1>
    <img id="carousel-img" src="./assets/cute-cat-a.png" alt="cat-pic" />
    <div class="delay-container">
      <label for ='seconds-input'>Enter seconds for delay:</label>
    <input type="number" min ="1" placeholder="seconds delay" id ='seconds-input'> 
    </div>
    <div class="buttons">
      <button type="button" id="autoback-btn">Auto Back</button>
      <button type="button" id="backward-btn">Backwards</button>
      <button type="button" id="stop-btn">Stop</button>
      <button type="button" id="forward-btn">Forward</button>
      <button type="button" id="autoforward-btn">Auto Forward</button>
    </div>
  </body>
</html>
