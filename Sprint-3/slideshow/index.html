<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel-container">
    <img class="carousel-image" src="./assets/cute-cat-a.png" alt="Cute cat pic" style="display: block;" />
    <img class="carousel-image" src="./assets/cute-cat-b.jpg" alt="Cat with eyes closed pic" style="display: none;" />
    <img class="carousel-image" src="./assets/cute-cat-c.jpg" alt="Cute kitten image" style="display: none;" />
    <div class="buttons">
      <button id="back">⏮ Back</button>
      <button id="forward">Forward ⏭</button>
      <button id="auto-back">◀ Auto Back</button>
      <button id="auto-forward">Auto Forward ▶</button>
      <button id="stop">⏹ Stop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
