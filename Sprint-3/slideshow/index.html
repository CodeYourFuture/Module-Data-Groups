<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image carousel</title>
    <script defer src="slideshow.js"></script>
  </head>
  <body>
    <h1>Iconic Shots From Movies!</h1>
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img id="carousel-img" src="./assets/lifeofpi.jpg" alt="Iconic Shots From Movies!" />
        </div>
        <div class="backfoward">
          <button type="button" id="backward-btn" class="btn">Backwards</button>
          <button type="button" id="forward-btn" class="btn">Forward</button>
        </div>
        <div class="autobackforward">
          <button type="button" id="auto-forward" class="btn">Auto Forward</button>
          <button type="button" id="auto-backward" class="btn">Auto Backward</button>
        </div>
        <div class="autostop">
          <button type="button" id="stop" class="btn">Stop</button>
        </div>
        <div class="delay">
          <label for="delay-input" id="delay-label">Set delay (seconds): </label>
          <input type="number" id="delay-input" value="0.5" min="0.5" step="0.5" />
          <button type="button" id="apply-delay" class="btn">Apply Delay</button>
        </div>
      </div>
    </section>
  </body>
</html>
