<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <script defer src="slideshow.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="carousel-img" src="./assets/cute-cat-a.png" alt="cat-pic" />
    <div class="buttons">
      <button type="button" id="previous-btn">previous</button>
      <button type="button" id="auto-play-previous-btn">Auto Play Previous</button>
      <button type="button" id="stop-auto-btn">Stop Auto Play</button>
      <button type="button" id="auto-play-next-btn">Auto Play Next</button>
      <button type="button" id="next-btn">Next</button>
    </div>
    
  </body>
</html>
