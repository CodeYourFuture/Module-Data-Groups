<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image carousel</title>
    <script defer src="slideshow.js"></script>
  </head>
  <body>
    <h1 class="tittle">Image carousel</h1>

    <div class="img">
      <img id="carousel-img" src="./assets/cute-cat-a.png" alt="cat-pic" />
    </div>

    <div class="button">
      <button type="button" id="backward-btn">Previous</button>
      <button type="button" id="forward-btn">Next</button>
      <button type="button" id="stop">Stop</button>
      <button type="button" id="auto-backward">Auto Backward</button>
      <button type="button" id="auto-forward">Auto Forward</button>
    </div>
   
  <footer>
    By Saqib Javed | London 
  </footer>
  </body>
</html>
