
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Image Carousel</h1>

        <img id="carousel-img" src="./assets/cute-cat-a.png" alt="cat-pic" />
        <div class="controls">
            <button type="button" id="auto-back-btn" class="btn">Auto Back</button>
            <button type="button" id="backward-btn" class="btn">back</button>
            <button type="button" id="stop-btn" class="btn">Stop</button>
            <button type="button" id="forward-btn" class="btn">Forward</button>
            <button type="button" id="auto-forward-btn" class="btn">Auto Forward</button>
        </div>
    </div>
    <script defer src="slideshow.js"></script>
  </body>
</html>
