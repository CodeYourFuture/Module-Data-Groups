<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator app</title>
    <script defer src="quotes.js"></script>
  </head>
  <body>
    <p id="quote"></p>
    <p id="author"></p>
    <button type="button" id="new-quote">New Quote</button> <br /> 
    <button type="button" id="quote-generator">Start to Auto-Generate</button>
    <script src="quotes.js"></script>
  </body>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #quote-box {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #quote {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #author {
      font-style: italic;
      color: gray;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

</html>
