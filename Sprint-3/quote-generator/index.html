<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator app</title>
    <script defer src="quotes.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class = "quote-con">
      <div class = "quote-cls"><p id="quote"></p></div>
      <div class = "author-cls"><p id="author"></p></div>
    </div>

    <div class = "button-cls">
      <button type="button" id="new-quote">New quote</button>
      <button type="button" id="quote-on">Auto Play</button>
      <button type="button" id="quote-off">Stop</button>
    </div>
    
  </body>
</html>
