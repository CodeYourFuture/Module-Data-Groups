<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Qoute Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script defer src="quotes.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Qoute of the Day</header>
      <div class="content">
        <div class="qoute-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Never give up becuase you Never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></li></ul>
            <li class="copy"><i class="fas fa-volume-up"></li></ul>
            <li class="twitter"><i class="fas fa-volume-up"></li></ul>
          </ul>
          <button>New Qoute</button>
        </div>
      </div>
    </div>



    
  </body>
</html>
