<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow">
        <img id="slide" src="assets/world.png" alt="Slide Image">
        <div class="controls">
            <label for="delay-time">Set delay (seconds): </label>
            <input type="number" id="delay-time" value="3" min="1" step="1"> seconds
            <button id="start-slideshow">Start Slideshow</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
