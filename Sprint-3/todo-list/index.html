<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>To-Do List</h1>

      <form id="todo-form">
        <div class="form-group">
          <!-- Changed id to todoInput to match test selectors -->
          <input
            type="text"
            id="todoInput"
            placeholder="New todo..."
            required
          />
          <!-- Changed id to deadlineInput for consistency -->
          <input
            type="date"
            id="deadlineInput"
            placeholder="Deadline (optional)"
          />
        </div>

        <div class="button-group">
          <!-- Added class 'btn' because tests look for .btn on Add button -->
          <button type="submit" id="addTodoBtn" class="btn">Add Todo</button>

          <button type="button" id="remove-all-completed">
            Remove all completed
          </button>
        </div>
      </form>

      <!-- UL for todos -->
      <ul id="todo-list"></ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
