<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <div>
        <input type="text" id="input-text" placeholder="Write Your Todo here..." />
      </div>
      <div>
        <button type="submit" id="submit-btn">Add Todo</button>
        <button type="button" id="remove-all-completed" class="btn btn-primary mb-3">Remove all completed</button>
      </div>
    </form>
    <ul id="todo-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
