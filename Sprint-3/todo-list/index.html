<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <input type="text" class="toDoInput" placeholder="Enter task">

      <label for="isDone">Completed?</label>
      <input type="checkbox" id="isDone">
      <button onclick="getTodo()" class="addTask">Add Task +</button>
      <button onclick="eraseTask()" class="eraseTask">Erase all tasks</button>
    </div>

    <div class="todos">
      <ul class="todoList">

      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
