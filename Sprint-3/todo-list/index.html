<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset id="new-todo">
        <legend>New TODO</legend>
        <div>
          <input type="text" placeholder="New todo..." id="new-todo-text" />
        </div>
        <button type="submit" class="btn btn-primary mb-3" id="submit-new-todo">Add Todo</button>
      </fieldset>
      <fieldset>
        <legend>List of TODOs</legend>
        <button
          type="button"
          id="remove-all-completed"
          class="btn btn-primary mb-3"
        >
          Remove all completed
        </button>
        <ul id="todo-list"></ul>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
