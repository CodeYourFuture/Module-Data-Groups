<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <form onsubmit="addNewTodo(event)">
      <div>
        <input id="todoInput" type="text" placeholder="New todo..." />
      </div>
      <div>
        <button id="btn" type="submit">Add Todo</button>
        <button
          type="button"
          id="remove-all-completed"
          class="btn btn-primary mb-3"
        >
          Remove all completed
        </button>
      </div>
    </form>
    <div>
      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
